version: '3.9'

services:
  vehicle-counter:
    build: .
    container_name: vehicle-counter
    ports:
      - "8000:8000"
    volumes:
      - ./videos:/app/videos
      - ./frames:/app/frames
      - ./results:/app/results
    environment:
      - LOG_LEVEL=info
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

# Usage:
# docker-compose up -d                # Start
# docker-compose logs -f              # View logs
# docker-compose down                 # Stop
# docker-compose down -v              # Stop and remove volumes
